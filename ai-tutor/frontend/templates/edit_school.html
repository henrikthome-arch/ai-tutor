{% extends "layout.html" %}

{% block title %}Edit School{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Edit School</h1>
    <p>Update the details for an existing school.</p>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit mr-1"></i>
            Edit School: {{ school.name }}
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_school', school_id=school.school_id) }}" method="post">
                <div class="form-group">
                    <label for="school_id">School ID</label>
                    <input type="text" class="form-control" id="school_id" name="school_id" value="{{ school.school_id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">School Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ school.name }}" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ school.location }}" required>
                </div>
                <div class="form-group">
                    <label for="background">Background</label>
                    <textarea class="form-control" id="background" name="background" rows="3">{{ school.background }}</textarea>
                </div>
                <div class="form-group">
                    <label for="curriculum_type">Curriculum Type</label>
                    <select class="form-control" id="curriculum_type" name="curriculum_type">
                        <option value="international" {% if school.curriculum_type == 'international' %}selected{% endif %}>International</option>
                        <option value="local" {% if school.curriculum_type == 'local' %}selected{% endif %}>Local</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_schools') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
